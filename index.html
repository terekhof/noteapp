<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <title>Note App</title>
</head>
<body>
  <div class="wrapper">
    <div class="app">
      <div class="app__header">
        <div class="app__logo">
          <h1>Note App</h1>
        </div>
        <div class="app__buttons">
          <button id="myBtn" class="app__button">Create Note</button>
        </div>
      </div>
      <div class="app__body">
        <div class="app__content">
          <ul id="elements" class="app__elements">        
          </ul>
        </div>
      </div>
      <div id="myModal" class="modal">
        <div class="modal-content">
          <div class="modal-header">
            <span class="close">&times;</span>
          </div>
          <form class="modal-form">
            <div class="modal__field">
              <label class="modal__label">Title</label>
              <input class="modal__input" name="user_name" type="text" pattern="[A-Za-zА-Яа-яЁё]{2,}" required>
            </div>
            <div class="modal__field">
              <label class="modal__label">Text</label>
              <textarea id="textarea" style="resize: none;" class="modal__input textarea"></textarea>
            </div>
            <button id="addBtn" class="modal__button">Add Note</button>
          </form>
        </div>
      </div>
    </div>
  </div>
<script src="scripts/app.js"></script>
<script src="scripts/modal.js"></script>   
</body>
</html>
